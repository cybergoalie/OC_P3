        <div class="rest-header rest1header">

                <svg height="0" width="0">
                    <defs>
                        <clipPath id=svgClip clipPathUnits="objectBoundingBox" transform="scale(0.01 0.01)">

                    </svg>

<main>

                <button class="menu-btn dessert-btn dessert3.2">

                    </div>
                    <div class="price">&#x20AC;22</div>

                <button class="menu-btn dessert-btn dessert3.3">

                    </div>
                    <div class="price">&#x20AC;23</div>
                    <div class=check-wrapper><i class="add-me fa-solid fa-check"></i></div>
                </button>

    <section class="order-section">
