    <div id="loading-wrapper">

        <div class="rest-header rest1header">

            <div class="restpg-textbar rest1textbar">
        
                <h3>The Full Palette</h3>
                
                <svg height="0" width="0">
                    <defs>
                        <clipPath id=svgClip clipPathUnits="objectBoundingBox" transform="scale(0.01 0.01)">
                            <path d='M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z'>     
                        </clipPath>
                    </defs>
                </svg>
                
                <div class="heart-container">

                        <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" />    
                    </svg>
                
                    <input type='checkbox' class='heart-clip'>
                    <div class="fill">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 400 400" xml:space="preserve">
                                <path d="M0,6c100,10,100,-10,200,0c100,10,100,-10,200,0v394h-400Z" class="waveShape"></path>

                    </div>
                </div>

    <!-- REST HEADER ENDS -->
<main>
    <section class="menu-container">
        <div class="menu-box entree-box">

            <div class="menu-btn-container entree-btns">
                <button class="menu-btn entree-btn entree1.1">
                    <div class="menu-text">
                        <h2>Escargot</h2>
                        <p>With southern French spices</p>
                    </div>
                    <div class="price">&#x20AC;25</div>
                    <div class=check-wrapper><i class="add-me fa-solid fa-check"></i></div>
                </button>
                <button class="menu-btn entree-btn entree1.2">
                    <div class="menu-text">
                        <h2>Duck Foie Gras</h2>

                    </div>
                    <div class="price">&#x20AC;35</div>
                    <div class=check-wrapper><i class="add-me fa-solid fa-check"></i></div>
                </button>
                <button class="menu-btn entree-btn entree1.3">
                    <div class="menu-text">

                    </div>
                    <div class="price">&#x20AC;20</div>
                    <div class=check-wrapper><i class="add-me fa-solid fa-check"></i></button><div>
                </button>
            </div>
        </div>
        
        <div class="menu-box main-box">
            <div class="menu-header main-head">MAIN DISH</div>
            <div class="menu-btn-container main-btns">
                <button class="menu-btn main-btn main1.1">
                    <div class="menu-text">

                    </div>
                    <div class="price">&#x20AC;40</div>
                    <div class=check-wrapper><i class="add-me fa-solid fa-check"></i></div>
                </button>
                <button class="menu-btn main-btn main1.2">
                    <div class="menu-text">
                        <h2>Ox Tail Shepard's Pie</h2>
                        <p>With black truffle and pureed parsnips</p>
                    </div>
                    <div class="price">&#x20AC;35</div>
                    <div class=check-wrapper><i class="add-me fa-solid fa-check"></i></div>
                </button>
                <button class="menu-btn main-btn main1.3">
                    <div class="menu-text">
                        <h2>Filet of Sole</h2>
                        <p>With citrus dressing</p>
                    </div>
                    <div class="price">&#x20AC;44</div>
                    <div class=check-wrapper><i class="add-me fa-solid fa-check"></i></div>
                </button>
            </div>
        </div>
        <div class="menu-box dessert-box">
            <div class="menu-header desserts-head">DESSERTS</div>
            <div class="menu-btn-container dessert-btns">
                <button class="menu-btn dessert-btn dessert1.1">
                    <div class="menu-text">
                        <h2>Paris-Brest</h2>
                        <p>Revisited</p>
                    </div>
                    <div class="price">&#x20AC;18</div>
                    <div class=check-wrapper><i class="add-me fa-solid fa-check"></i></div>
                </button>
                <button class="menu-btn dessert-btn dessert1.2">
                    <div class="menu-text">
                        <h2>Chocolate Macaroons</h2>
                        <p>With vanilla ice cream</p>
                    </div>
                    <div class="price">&#x20AC;22</div>
                    <div class=check-wrapper><i class="add-me fa-solid fa-check"></i></div>
                </button>
                <button class="menu-btn dessert-btn dessert1.3">
                    <div class="menu-text">
                        <h2>Chocolate Mousse</h2>
                        <p>With spices and black truffle</p>
                    </div>
                    <div class="price">&#x20AC;23</div>
                    <div class=check-wrapper><i class="add-me fa-solid fa-check"></i></div>
                </button>
            </div>
        </div>
    </section>
    <section class="order-section">
        <div class="order-box">
            <button type="button" class="btn order-btn">Order</button> 
        </div>
    </section>
