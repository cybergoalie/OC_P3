<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OHMYFOOD! Pre-Order for Dine-In</title>
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Font Awesome link to display icons -->
        <script src="https://kit.fontawesome.com/1bc66e7872.js" crossorigin="anonymous"></script>
        <style>
            body {font-family: 'Roboto', sans-serif;}
        </style>
    </head>
  <!-- BODY OF HTML BEGINS -->
  <body>
    <!-- HEADER BEGINS -->
    <header>
      <!-- MAIN NAV BAR BEGINS -->
        <nav class="main-nav">
            <a class="logo" href="#"> 
                <img src="images/logo/ohmyfood.png" alt="site logo">
            </a>

            <form type="input" class="nav-link">
                <i class="fa-solid fa-location-dot navlink-icon"></i><!----><input class="location-form" type="text" placeholder="Paris, Belleville">
            </form>  
        </nav>
      <!-- MAIN NAV BAR ENDS -->

      <!-- Quick Search section BEGINS -->
        <section class="quick-search-container">
            <h1 class="quick-search-headline">Book the menu you like</h1>
            <p class="quick-search-subtitle">Discover top-of-the-art restaurants we picked for you</p>
            <button type="button" class="explore-btn">Explore our restaurants</button> 
        </section>
      <!-- QUICK SEARCH SECTION ENDS -->

      <!--PROCESS BUTTONS SECTION BEGINS -->
        
      <section class="process-section">
        
            <h3 class="process-headline">How it works</h3>
        
            <div class="process-btn-container">
                <div class='componentWrapper'><div class="how-to-step step-1">1</div>
                    <button type="button" class="process-btn btn-1">
                        <i class="fa-solid fa-mobile-screen-button process-btn-icon pbi-1"></i>
                        <span class="process-btn-text pbt-1">Choose a restaurant</span>
                    </button>
                </div>
                <div class='componentWrapper'><div class="how-to-step step-2">2</div>   
                    <button type="button" class="process-btn btn-2">
                        <i class="fa-solid fa-list process-btn-icon pbi-2"></i>
                        <span class="process-btn-text pbt-2">Create your menu</span>
                    </button>
                </div>
                <div class='componentWrapper'><div class="how-to-step step-3">3</div>
                    <button type="button" class="process-btn btn-1">
                        <i class="fa-solid fa-store process-btn-icon pbi-3"></i>
                        <span class="process-btn-text pbt-3">Go enjoy it at the restaurant</span>
                    </button>
                </div>
            </div>
        </section>
      <!--PROCESS BUTTONS SECTION ENDS-->
    </header>
    <main>
      <!-- RESTAURANTS SECTION BEGINS -->
      
        <section class="rest-section-container">
        
            <h2 class="rest-headline">Restaurants</h2>
          
            <div class="rest-card-container">
                <div class="new-rest-wrapper">
                    <a class="rest-card rest-card-1" href="#">
                    
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Candied salmon with fresh bread" class="rest-img">
                        <div class="new-rest-label">New</div>
                    
                        <div class="rest-textbar">
                            <div class="rest-text">
                                <h3>The Full Palette</h3>
                                <p>New York</p>
                            </div>
                       
                            <svg height="0" width="0">
                                <defs>
                                    <clipPath id=svgClip clipPathUnits="objectBoundingBox" transform="scale(0.01 0.01)">
                                        <path d='M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z'>     
                                    </clipPath>
                                </defs>
                            </svg>
                            
                            <div class="heart-container">
                                <svg viewBox="0 0 100 100" class='heart-stroke'>
                                    <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" />    
                                </svg>
                              
                                <input type='checkbox' class='heart-clip'>
                                <div class="fill">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 400 400" xml:space="preserve">
                                        <path d="M0,6c100,10,100,-10,200,0c100,10,100,-10,200,0v394h-400Z" class="waveShape"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        
                       
                    </a>
                </div>
                <div class="new-rest-wrapper">
                    <a class="rest-card rest-card-2" href="#">
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Mediterranean feast" class="rest-img">
                        <div class="new-rest-label">New</div>
                        <div class="rest-textbar">
                            <div class="rest-text">
                                <h3>The Enchanted Plate</h3>
                                <p>New York</p>
                            </div>
                            <div class="heart-container">
                                <svg viewBox="0 0 100 100" class='heart-stroke'>
                                    <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" />    
                                </svg>
                              
                                <input type='checkbox' class='heart-clip'>
                                <div class="fill">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 400 400" xml:space="preserve">
                                        <path d="M0,6c100,10,100,-10,200,0c100,10,100,-10,200,0v394h-400Z" class="waveShape"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <a class="rest-card rest-card-3" href="#">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Colorful fresh cuisine" class="rest-img">
                    <div class="rest-textbar">
                        <div class="rest-text">
                            <h3>Bastille</h3>
                            <p>New York</p>
                        </div>
                        <div class="heart-container">
                            <svg viewBox="0 0 100 100" class='heart-stroke'>
                                <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" />    
                            </svg>
                              
                            <input type='checkbox' class='heart-clip'>
                            <div class="fill">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 400 400" xml:space="preserve">
                                   <path d="M0,6c100,10,100,-10,200,0c100,10,100,-10,200,0v394h-400Z" class="waveShape"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </a>
                <a class="rest-card rest-card-4" href="#">
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Delicate fish filet with cinnamon sticks" class="rest-img">
                    <div class="rest-textbar">
                        <div class="rest-text">
                            <h3>Le Gourmand</h3>
                            <p>New York</p>
                        </div>
                        <div class="heart-container">
                            <svg viewBox="0 0 100 100" class='heart-stroke'>
                                <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" />    
                            </svg>
                              
                            <input type='checkbox' class='heart-clip'>
                            <div class="fill">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 400 400" xml:space="preserve">
                                   <path d="M0,6c100,10,100,-10,200,0c100,10,100,-10,200,0v394h-400Z" class="waveShape"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </section>
        <!-- RESTAURANT SECTION ENDS -->
    </main>
    
    <!-- MAIN SECTION ENDS -->
    
    <!-- FOOTER SECTION BEGINS -->
    
    <footer>
      
        <section class="footer-section">
            <a class="logo-link" href="#">
                <img src="images\logo\ohmyfood.png" class="footer-logo">
            </a>
            <div class="footer-link-container">
                <div class="footer-link suggest-link">
                    <i class="fa-solid fa-utensils"></i>
                    <a class="suggest-link" href="#"><!--place icon link of fork and knife-->Suggest a restaurant</a>
                </div>
        
                <div class="footer-link partner-link">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <a class="partner-link" href="#"><!--place icon link of 2 hands shaking-->Become a partner</a>
                </div>
        
                <a class="footer-link legal-link" href="#">Legal</a>
            
        
                <a class="footer-link contact-link" href="mailto:moonlightmagnate@gmail.com">Contact</a>
            </div>
        </section>
    
    </footer>
    
        <!-- FOOTER SECTION ENDS -->
    </body>
</html>
